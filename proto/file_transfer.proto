syntax = "proto3";

package file_transfer;

option go_package = "file-transfer";

service FileTransfer {
  rpc UploadFile(stream FileChunk) returns (UploadResponse) {}
  rpc DownloadFile(FileRequest) returns (stream FileChunk) {}
  rpc ListFiles(Empty) returns (FileList) {}
  rpc DeleteFile(FileRequest) returns (OperationResponse) {}
}

message FileChunk {
  string filename = 1;
  bytes content = 2;
  int64 chunk_index = 3;
  int64 total_chunks = 4;
  int64 file_size = 5;
}

message FileRequest {
  string filename = 1;
}

message UploadResponse {
  bool success = 1;
  string message = 2;
  string file_path = 3;
  int64 file_size = 4;
}

message FileList {
  repeated string files = 1;
}

message OperationResponse {
  bool success = 1;
  string message = 2;
}

message Empty {}